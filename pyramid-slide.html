<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyramid Slide</title>
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>
<body>
<p id="controls">
    <label for="brickSymbol">Brick Symbol:</label>
    <select id="brickSymbol" name="Brick Symbol">
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="X">X</option>
        <option value="$">$</option>
    </select>


    <label for="howHigh">How high?</label>
    <input
            id="howHigh"
            type="range"
            min="1"
            max="20"
            value="10"/>
    <label id="howHighCurrent"></label>
</p>

<div id="pyramid">

</div>

<script src="pyramid-slide.js"></script>
</body>
</html>
